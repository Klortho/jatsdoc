   <h1>&lt;split&gt; (root)</h1>
   <div class="notes">
      <p>Specifies the main ingredients of a banana split. Remember the following:</p>
      
      <ul>
         
         <li>One banana,</li>
         
         <li>Two banana,</li>
         
         <li>Three banana,</li>
         
         <li>Four.</li>
         
      </ul>
      
   </div>
   <h2>Content Model</h2><pre class="contentdesc">( banana )*</pre><div class="model">
      <p>Four bananas make a bunch and so do many more.</p>
      
   </div>
   <p>May Contain:</p>
   <ul class="children">
      <li><a href="#p=elem-banana">&lt;banana&gt;</a></li>
   </ul>
